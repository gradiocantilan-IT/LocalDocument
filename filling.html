<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cantilan Business Permit Online Application</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Times+New Roman&display=swap" rel="stylesheet">
    
    <!-- html2pdf.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        serif: ['Times New Roman', 'serif'],
                    },
                    colors: {
                        'gov-blue': '#1e3a8a',
                    }
                }
            }
        }
    </script>

    <style>
        body { font-family: 'Inter', sans-serif; }
        
        /* PDF Specific Styles - Mimicking the Government Form */
        .pdf-document {
            font-family: 'Times New Roman', Times, serif;
            color: #000;
            line-height: 1.2;
            width: 8.5in;
            min-height: 11in;
            padding: 0.5in;
            background: white;
            margin: 0 auto;
            box-sizing: border-box;
        }

        .pdf-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 10pt;
        }
        
        .pdf-table td, .pdf-table th {
            border: 1px solid #000;
            padding: 4px;
            vertical-align: top;
        }

        .pdf-header-text {
            text-align: center;
            font-size: 10pt;
        }
        
        .pdf-title {
            text-align: center;
            font-weight: bold;
            font-size: 12pt;
            margin: 10px 0;
        }

        .pdf-input-line {
            border-bottom: 1px solid #000;
            display: inline-block;
            min-width: 50px;
            text-align: center;
            font-weight: bold;
            color: #000080; /* Navy blue for filled text */
        }

        .checkbox { 
            border: 1px solid #000; 
            width: 12px; 
            height: 12px; 
            display: inline-block; 
            margin-right: 5px;
            text-align: center;
            font-size: 10px;
            line-height: 12px;
        }

        .section-title {
            font-weight: bold;
            text-transform: uppercase;
            font-size: 10pt;
            background-color: #f0f0f0;
            padding: 2px;
        }
        
        /* Screen only styles */
        .form-input {
            transition: all 0.2s;
            border: 1px solid #cbd5e1;
        }
        .form-input:focus {
            border-color: #1e3a8a;
            box-shadow: 0 0 0 3px rgba(30, 58, 138, 0.1);
            outline: none;
        }
    </style>
</head>
<body class="bg-slate-100 text-slate-800 min-h-screen flex flex-col">

    <!-- Navigation -->
    <nav class="bg-white border-b border-slate-200 sticky top-0 z-50 shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <div class="flex items-center gap-3">
                    <div class="bg-gov-blue text-white p-2 rounded-lg">
                        <i class="fa-solid fa-shield-halved text-xl"></i>
                    </div>
                    <div>
                        <h1 class="text-lg font-bold text-gov-blue leading-tight">Cantilan Business Portal</h1>
                        <p class="text-[10px] text-slate-500 font-bold tracking-wider">ONLINE FILING SYSTEM</p>
                    </div>
                </div>
                <button onclick="app.goHome()" class="text-slate-600 hover:text-gov-blue font-medium text-sm">
                    <i class="fa-solid fa-arrow-left mr-1"></i> Back
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main id="app-container" class="flex-grow max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 w-full">
        <!-- Content Injected Here -->
    </main>

    <!-- Footer -->
    <footer class="bg-slate-900 text-slate-400 py-6 mt-auto">
        <div class="max-w-7xl mx-auto px-4 text-center text-xs">
            <p>&copy; 2023 Municipality of Cantilan. Surigao del Sur.</p>
        </div>
    </footer>

    <script>
        const app = {
            container: document.getElementById('app-container'),
            
            init() {
                this.goHome();
            },

            goHome() {
                this.container.innerHTML = `
                    <div class="text-center mb-12">
                        <h2 class="text-3xl font-bold text-slate-900 mb-4">Online Application Forms</h2>
                        <p class="text-slate-600 max-w-2xl mx-auto">Select a form to fill out. Your progress is saved automatically in your browser.</p>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                        <div onclick="app.loadForm('business')" class="cursor-pointer bg-white p-8 rounded-xl shadow-sm border border-slate-200 hover:shadow-xl hover:border-gov-blue transition-all transform hover:-translate-y-1">
                            <div class="w-16 h-16 bg-blue-50 text-blue-600 rounded-full flex items-center justify-center mb-6 text-2xl">
                                <i class="fa-solid fa-briefcase"></i>
                            </div>
                            <h3 class="text-xl font-bold text-slate-900 mb-2">Business Permit</h3>
                            <p class="text-slate-500 mb-6">Annex 1 (Page 1 & 2) - Application for Business and Permits.</p>
                            <span class="text-gov-blue font-semibold">Start Application <i class="fa-solid fa-arrow-right"></i></span>
                        </div>

                        <div onclick="app.loadForm('occupational')" class="cursor-pointer bg-white p-8 rounded-xl shadow-sm border border-slate-200 hover:shadow-xl hover:border-gov-blue transition-all transform hover:-translate-y-1">
                            <div class="w-16 h-16 bg-green-50 text-green-600 rounded-full flex items-center justify-center mb-6 text-2xl">
                                <i class="fa-solid fa-id-card"></i>
                            </div>
                            <h3 class="text-xl font-bold text-slate-900 mb-2">Occupational Permit</h3>
                            <p class="text-slate-500 mb-6">Mayor's Permit for individual employees/workers.</p>
                            <span class="text-gov-blue font-semibold">Start Application <i class="fa-solid fa-arrow-right"></i></span>
                        </div>
                    </div>
                `;
            },

            loadForm(type) {
                if (type === 'business') this.renderBusinessForm();
                if (type === 'occupational') this.renderOccupationalForm();
                window.scrollTo(0,0);
            },

            // --- BUSINESS PERMIT FORM (Annex 1) ---
            renderBusinessForm() {
                const saved = JSON.parse(localStorage.getItem('biz_form') || '{}');
                
                this.container.innerHTML = `
                    <div class="max-w-4xl mx-auto bg-white p-8 rounded-xl shadow-lg border border-slate-200 mb-8">
                        <div class="flex justify-between items-center mb-6 border-b pb-4">
                            <h2 class="text-2xl font-bold text-gov-blue">Business Permit Application</h2>
                            <div class="flex gap-3">
                                <button onclick="app.saveData('biz_form')" class="px-4 py-2 bg-slate-100 text-slate-700 rounded hover:bg-slate-200 font-medium">
                                    <i class="fa-solid fa-save"></i> Save Draft
                                </button>
                                <button onclick="app.generateBusinessPDF()" class="px-4 py-2 bg-gov-blue text-white rounded hover:bg-blue-800 font-medium shadow-md">
                                    <i class="fa-solid fa-file-pdf"></i> Download PDF
                                </button>
                            </div>
                        </div>

                        <form id="bizForm" class="space-y-8">
                            <!-- Section 1 -->
                            <div class="border border-slate-300 p-4 rounded bg-slate-50">
                                <h3 class="font-bold text-slate-800 mb-4 border-b border-slate-300 pb-2">1. BASIC INFORMATION</h3>
                                <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
                                    <label class="flex items-center gap-2"><input type="radio" name="app_type" value="New" class="accent-gov-blue" ${saved.app_type==='New'?'checked':''}> New</label>
                                    <label class="flex items-center gap-2"><input type="radio" name="app_type" value="Renewal" class="accent-gov-blue" ${saved.app_type==='Renewal'?'checked':''}> Renewal</label>
                                    <div class="md:col-span-1 flex gap-2">
                                        <span class="text-sm font-semibold">Date:</span>
                                        <input type="date" name="date" value="${saved.date || ''}" class="form-input w-full text-sm p-1">
                                    </div>
                                </div>
                                
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    <div>
                                        <label class="block text-xs font-bold text-slate-600">TIN No.</label>
                                        <input type="text" name="tin" value="${saved.tin || ''}" class="form-input w-full p-2 text-sm">
                                    </div>
                                    <div>
                                        <label class="block text-xs font-bold text-slate-600">DTI/SEC/CDA Reg. No.</label>
                                        <input type="text" name="dti_sec" value="${saved.dti_sec || ''}" class="form-input w-full p-2 text-sm">
                                    </div>
                                </div>

                                <div class="mt-4">
                                    <label class="block text-xs font-bold text-slate-600 mb-1">Type of Business</label>
                                    <div class="flex flex-wrap gap-4">
                                        ${['Single','Partnership','Corporation','Cooperative'].map(t => `
                                            <label class="flex items-center gap-1 text-sm">
                                                <input type="radio" name="biz_type" value="${t}" ${saved.biz_type===t?'checked':''}> ${t}
                                            </label>
                                        `).join('')}
                                    </div>
                                </div>

                                <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mt-4">
                                    <div class="md:col-span-1">
                                        <label class="block text-xs font-bold text-slate-600">Last Name</label>
                                        <input type="text" name="last_name" value="${saved.last_name || ''}" class="form-input w-full p-2 text-sm uppercase">
                                    </div>
                                    <div class="md:col-span-1">
                                        <label class="block text-xs font-bold text-slate-600">First Name</label>
                                        <input type="text" name="first_name" value="${saved.first_name || ''}" class="form-input w-full p-2 text-sm uppercase">
                                    </div>
                                    <div class="md:col-span-1">
                                        <label class="block text-xs font-bold text-slate-600">Middle Name</label>
                                        <input type="text" name="middle_name" value="${saved.middle_name || ''}" class="form-input w-full p-2 text-sm uppercase">
                                    </div>
                                </div>

                                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-4">
                                    <div>
                                        <label class="block text-xs font-bold text-slate-600">Business Name</label>
                                        <input type="text" name="biz_name" value="${saved.biz_name || ''}" class="form-input w-full p-2 text-sm uppercase">
                                    </div>
                                    <div>
                                        <label class="block text-xs font-bold text-slate-600">Trade Name / Franchise</label>
                                        <input type="text" name="trade_name" value="${saved.trade_name || ''}" class="form-input w-full p-2 text-sm uppercase">
                                    </div>
                                </div>
                            </div>

                            <!-- Section 2 -->
                            <div class="border border-slate-300 p-4 rounded bg-slate-50">
                                <h3 class="font-bold text-slate-800 mb-4 border-b border-slate-300 pb-2">2. OTHER INFORMATION</h3>
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    <div class="md:col-span-2">
                                        <label class="block text-xs font-bold text-slate-600">Business Address (Specific Address, Cantilan, Surigao del Sur)</label>
                                        <input type="text" name="biz_address" value="${saved.biz_address || ''}" class="form-input w-full p-2 text-sm uppercase">
                                    </div>
                                    <div>
                                        <label class="block text-xs font-bold text-slate-600">Postal Code</label>
                                        <input type="text" name="biz_postal" value="${saved.biz_postal || ''}" class="form-input w-full p-2 text-sm">
                                    </div>
                                    <div>
                                        <label class="block text-xs font-bold text-slate-600">Business Area (sq.m.)</label>
                                        <input type="text" name="biz_area" value="${saved.biz_area || ''}" class="form-input w-full p-2 text-sm">
                                    </div>
                                    <div>
                                        <label class="block text-xs font-bold text-slate-600">Total No. of Employees</label>
                                        <input type="number" name="employees" value="${saved.employees || ''}" class="form-input w-full p-2 text-sm">
                                    </div>
                                    <div>
                                        <label class="block text-xs font-bold text-slate-600">Contact Number</label>
                                        <input type="tel" name="contact" value="${saved.contact || ''}" class="form-input w-full p-2 text-sm">
                                    </div>
                                    <div class="md:col-span-2">
                                        <label class="block text-xs font-bold text-slate-600">Owner's Address</label>
                                        <input type="text" name="owner_address" value="${saved.owner_address || ''}" class="form-input w-full p-2 text-sm uppercase">
                                    </div>
                                </div>
                            </div>

                            <!-- Section 3 -->
                            <div class="border border-slate-300 p-4 rounded bg-slate-50">
                                <h3 class="font-bold text-slate-800 mb-4 border-b border-slate-300 pb-2">3. BUSINESS ACTIVITY (Fill up only if Business Place is Rented)</h3>
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    <div>
                                        <label class="block text-xs font-bold text-slate-600">Lessor's Full Name</label>
                                        <input type="text" name="lessor_name" value="${saved.lessor_name || ''}" class="form-input w-full p-2 text-sm uppercase">
                                    </div>
                                    <div>
                                        <label class="block text-xs font-bold text-slate-600">Lessor's Full Address</label>
                                        <input type="text" name="lessor_address" value="${saved.lessor_address || ''}" class="form-input w-full p-2 text-sm uppercase">
                                    </div>
                                    <div>
                                        <label class="block text-xs font-bold text-slate-600">Monthly Rental</label>
                                        <input type="text" name="rental" value="${saved.rental || ''}" class="form-input w-full p-2 text-sm">
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                `;
            },

            // --- OCCUPATIONAL PERMIT FORM ---
            renderOccupationalForm() {
                const saved = JSON.parse(localStorage.getItem('occ_form') || '{}');
                this.container.innerHTML = `
                    <div class="max-w-3xl mx-auto bg-white p-8 rounded-xl shadow-lg border border-slate-200 mb-8">
                        <div class="flex justify-between items-center mb-6 border-b pb-4">
                            <h2 class="text-2xl font-bold text-gov-blue">Occupational Permit / Mayor's Permit</h2>
                            <div class="flex gap-3">
                                <button onclick="app.saveData('occ_form')" class="px-4 py-2 bg-slate-100 text-slate-700 rounded hover:bg-slate-200 font-medium">
                                    <i class="fa-solid fa-save"></i> Save Draft
                                </button>
                                <button onclick="app.generateOccPDF()" class="px-4 py-2 bg-gov-blue text-white rounded hover:bg-blue-800 font-medium shadow-md">
                                    <i class="fa-solid fa-file-pdf"></i> Download PDF
                                </button>
                            </div>
                        </div>

                        <form id="occForm" class="space-y-6">
                            <div class="flex gap-6 mb-4">
                                <label class="flex items-center gap-2"><input type="radio" name="occ_type" value="New" ${saved.occ_type==='New'?'checked':''}> New</label>
                                <label class="flex items-center gap-2"><input type="radio" name="occ_type" value="Renewal" ${saved.occ_type==='Renewal'?'checked':''}> Renewal</label>
                                <div class="ml-auto flex gap-2 items-center">
                                    <span class="font-bold text-sm">Date:</span>
                                    <input type="date" name="date" value="${saved.date || ''}" class="form-input p-1 text-sm">
                                </div>
                            </div>

                            <div class="border border-slate-300 p-6 rounded bg-slate-50 space-y-4">
                                <div>
                                    <label class="block text-xs font-bold text-slate-600">Full Name (Surname, First, Middle)</label>
                                    <input type="text" name="full_name" value="${saved.full_name || ''}" class="form-input w-full p-2 text-sm uppercase">
                                </div>
                                <div class="grid grid-cols-2 gap-4">
                                    <div>
                                        <label class="block text-xs font-bold text-slate-600">Age</label>
                                        <input type="number" name="age" value="${saved.age || ''}" class="form-input w-full p-2 text-sm">
                                    </div>
                                    <div>
                                        <label class="block text-xs font-bold text-slate-600">Residing at</label>
                                        <input type="text" name="residence" value="${saved.residence || ''}" class="form-input w-full p-2 text-sm uppercase">
                                    </div>
                                </div>
                                <div class="grid grid-cols-2 gap-4">
                                    <div>
                                        <label class="block text-xs font-bold text-slate-600">To work as (Position)</label>
                                        <input type="text" name="position" value="${saved.position || ''}" class="form-input w-full p-2 text-sm uppercase">
                                    </div>
                                    <div>
                                        <label class="block text-xs font-bold text-slate-600">at (Company)</label>
                                        <input type="text" name="company" value="${saved.company || ''}" class="form-input w-full p-2 text-sm uppercase">
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                `;
            },

            // --- UTILITIES ---
            saveData(key) {
                const form = document.querySelector('form');
                const data = new FormData(form);
                const obj = {};
                data.forEach((v, k) => obj[k] = v);
                localStorage.setItem(key, JSON.stringify(obj));
                
                // Visual Feedback
                const btn = document.querySelector('button[onclick^="app.saveData"]');
                const original = btn.innerHTML;
                btn.innerHTML = '<i class="fa-solid fa-check"></i> Saved';
                btn.classList.add('bg-green-100', 'text-green-700');
                setTimeout(() => {
                    btn.innerHTML = original;
                    btn.classList.remove('bg-green-100', 'text-green-700');
                }, 2000);
            },

            getVal(key, formId) {
                const saved = JSON.parse(localStorage.getItem(formId) || '{}');
                return saved[key] || '';
            },

            // --- PDF GENERATION LOGIC (Business Permit - Exact Format) ---
            generateBusinessPDF() {
                const data = JSON.parse(localStorage.getItem('biz_form') || '{}');
                const isNew = data.app_type === 'New' ? 'X' : '';
                const isRenew = data.app_type === 'Renewal' ? 'X' : '';
                
                // Helper for checkboxes in PDF
                const check = (val, target) => val === target ? 'X' : '&nbsp;';

                const content = `
                    <div class="pdf-document">
                        <div style="display: flex; align-items: center; margin-bottom: 10px;">
                            <div style="width: 20%; font-size: 9pt; font-weight: bold;">ANNEX 1 (Page 1 of 2)</div>
                            <div style="width: 60%; text-align: center;">
                                <div style="font-size: 9pt;">Republic of the Philippines</div>
                                <div style="font-size: 9pt;">Province of Surigao del Sur</div>
                                <div style="font-size: 11pt; font-weight: bold;">MUNICIPALITY OF CANTILAN</div>
                                <div style="font-size: 10pt; font-weight: bold;">BUSINESS PERMITS & LICENSE DIVISION</div>
                                <div style="font-size: 11pt; font-weight: bold; margin-top: 5px;">APPLICATION FOR BUSINESS AND PERMITS</div>
                            </div>
                            <div style="width: 20%; text-align: right; font-size: 9pt;">
                                Tax Year: <span style="border-bottom: 1px solid #000; padding: 0 20px;">${new Date().getFullYear()}</span>
                            </div>
                        </div>

                        <div style="border: 1px solid #000; padding: 5px; font-size: 9pt; margin-bottom: 5px;">
                            <strong>INSTRUCTIONS:</strong> Provide accurate information and print legibly to avoid delays. Incomplete application form will be returned to the applicant.
                        </div>

                        <div style="border: 1px solid #000; margin-bottom: 10px;">
                            <div style="background-color: #eee; padding: 2px 5px; font-weight: bold; font-size: 10pt; border-bottom: 1px solid #000;">1. APPLICATION SECTION</div>
                            
                            <!-- Basic Info Grid -->
                            <table class="pdf-table" style="border: none;">
                                <tr>
                                    <td style="border: none; border-bottom: 1px solid #000; border-right: 1px solid #000; width: 50%;">
                                        <span class="checkbox">${isNew}</span> NEW &nbsp;&nbsp;
                                        <span class="checkbox">${isRenew}</span> RENEWAL
                                    </td>
                                    <td style="border: none; border-bottom: 1px solid #000;">
                                        Mode of Payment: 
                                        <span class="checkbox">&nbsp;</span> Annually 
                                        <span class="checkbox">&nbsp;</span> Semi-Annually 
                                        <span class="checkbox">&nbsp;</span> Quarterly
                                    </td>
                                </tr>
                                <tr>
                                    <td style="border: none; border-bottom: 1px solid #000; border-right: 1px solid #000;">
                                        Date of Application: <span class="pdf-input-line">${data.date || ''}</span>
                                    </td>
                                    <td style="border: none; border-bottom: 1px solid #000;">
                                        DTI/SEC/CDA Registration No.: <span class="pdf-input-line">${data.dti_sec || ''}</span>
                                    </td>
                                </tr>
                                <tr>
                                    <td style="border: none; border-bottom: 1px solid #000; border-right: 1px solid #000;">
                                        TIN No.: <span class="pdf-input-line">${data.tin || ''}</span>
                                    </td>
                                    <td style="border: none; border-bottom: 1px solid #000;">
                                        <!-- Empty for alignment -->
                                    </td>
                                </tr>
                            </table>

                            <!-- Type of Business -->
                            <div style="padding: 5px; border-bottom: 1px solid #000; font-size: 9pt;">
                                Type of Business: 
                                <span class="checkbox">${check(data.biz_type, 'Single')}</span> Single
                                <span class="checkbox">${check(data.biz_type, 'Partnership')}</span> Partnership
                                <span class="checkbox">${check(data.biz_type, 'Corporation')}</span> Corporation
                                <span class="checkbox">${check(data.biz_type, 'Cooperative')}</span> Cooperative
                            </div>

                            <!-- Name Section -->
                            <table class="pdf-table" style="border: none;">
                                <tr>
                                    <td colspan="3" style="border: none; border-bottom: 1px solid #000; text-align: center; font-weight: bold; background-color: #f5f5f5;">
                                        Name of Taxpayer / Registrant
                                    </td>
                                </tr>
                                <tr>
                                    <td style="border: none; border-bottom: 1px solid #000; border-right: 1px solid #000; width: 33%;">
                                        Last Name: <br><span class="pdf-input-line" style="width: 90%;">${data.last_name || ''}</span>
                                    </td>
                                    <td style="border: none; border-bottom: 1px solid #000; border-right: 1px solid #000; width: 33%;">
                                        First Name: <br><span class="pdf-input-line" style="width: 90%;">${data.first_name || ''}</span>
                                    </td>
                                    <td style="border: none; border-bottom: 1px solid #000; width: 33%;">
                                        Middle Name: <br><span class="pdf-input-line" style="width: 90%;">${data.middle_name || ''}</span>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="3" style="border: none; border-bottom: 1px solid #000;">
                                        Business Name: <span class="pdf-input-line" style="width: 80%;">${data.biz_name || ''}</span>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="3" style="border: none;">
                                        Trade name / Franchise: <span class="pdf-input-line" style="width: 70%;">${data.trade_name || ''}</span>
                                    </td>
                                </tr>
                            </table>
                        </div>

                        <!-- Other Info -->
                        <div style="border: 1px solid #000; margin-bottom: 10px;">

            // --- PDF GENERATION LOGIC (Occupational Permit - Exact Format) ---

                            at <span style="border-bottom: 1px solid #000; display: inline-block; min-width: 250px; text-align: center; font-weight: bold;">${data.company || ''}</span>
                            within the Municipality of Cantilan, Province of Surigao del Sur.
                        </div>

                        <div style="display: flex; justify-content: space-between; margin-top: 30px; margin-bottom: 30px;">
                            <div style="width: 30%; border: 1px solid #000; height: 100px; display: flex; align-items: center; justify-content: center; font-size: 10pt;">
                                Photo
                            </div>
                            <div style="width: 30%; display: flex; flex-direction: column; justify-content: flex-end; align-items: center;">
                                <div style="border-bottom: 1px solid #000; width: 100%; height: 1px; margin-bottom: 5px;"></div>
                                <div style="font-size: 9pt;">Signature</div>
                            </div>
                            <div style="width: 30%; border: 1px solid #000; height: 100px; display: flex; align-items: center; justify-content: center; text-align: center; font-size: 10pt;">
                                Right <br> Thumb <br> Mark

                        </div>

                        <table class="pdf-table" style="margin-bottom: 20px;">
                            <tr style="text-align: center; font-weight: bold;">
                                <td>Community TAX Cert</td>
                                <td>Police Clearance</td>
                                <td>Occ. Permit Fee</td>
                            </tr>
                            <tr>
                                <td style="height: 60px; vertical-align: bottom;">No. _______________</td>
                                <td style="vertical-align: bottom;">O.R No. _______________</td>
                                <td style="vertical-align: bottom;">O.R. No. _______________</td>
                            </tr>
                        </table>

                        <div style="text-align: center; font-weight: bold; font-size: 12pt; margin-bottom: 10px;">THIS PERMIT</div>
                        <div style="display: flex; justify-content: space-between; font-size: 10pt;">
                            <div style="width: 50%; font-style: italic; line-height: 1.5;">
                                • Must be carried at all times<br>
                                • Shall be exhibited or surrendered to competent authorities upon demand<br>
                                • Is non transferable or assignable<br>
                                • Is not valid without Official Seal and the Receipt of Payments<br>
                                • Subject to renewal after expiry dates<br>
                                • Expires on December 31, _______
                            </div>
                            <div style="width: 40%; text-align: center; margin-top: 40px;">

                    </div>
                `;

                this.download(content, `Occupational_Permit_${data.full_name || 'Application'}.pdf`);
            },

            // Generic Download Function
            download(htmlContent, filename) {
                const element = document.createElement('div');
                element.innerHTML = htmlContent;
                document.body.appendChild(element);

                const opt = {
                    margin: 0.2,
                    filename: filename,
                    image: { type: 'jpeg', quality: 0.98 },
                    html2canvas: { scale: 2, useCORS: true },
                    jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
                };

                html2pdf().set(opt).from(element).save().then(() => {
                    document.body.removeChild(element);
                });
            }
        };

        // Start
        document.addEventListener('DOMContentLoaded', () => {
            app.init();
        });
    </script>
