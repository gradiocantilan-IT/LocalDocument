<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Cantilan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            background-color: #022c22;
        }
        
        .serif-font {
            font-family: 'Playfair Display', serif;
        }

        .wipe-transition {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 50;
            pointer-events: none;
            display: flex;
            flex-direction: column;
        }

        .wipe-panel {
            flex: 1;
            background: #064e3b;
            transform: scaleY(0);
            transform-origin: top;
        }

        .wipe-panel.bottom {
            transform-origin: bottom;
        }

        .gradient-bg {
            background: linear-gradient(-45deg, #064e3b, #0f766e, #047857, #065f46);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 20s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(0) translateX(0); opacity: 0; }
            50% { opacity: 0.5; }
            100% { transform: translateY(-100vh) translateX(50px); opacity: 0; }
        }

        .mayor-frame {
            box-shadow: 0 20px 40px rgba(0,0,0,0.3), 0 0 0 1px rgba(255,255,255,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .mayor-frame:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(0,0,0,0.4), 0 0 0 2px rgba(255,255,255,0.2);
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>
<body class="text-white h-screen w-screen relative">

    <!-- Dynamic Background -->
    <div class="gradient-bg"></div>
    <div id="particles-container" class="absolute inset-0 overflow-hidden pointer-events-none"></div>

    <!-- Transition Overlay -->
    <div class="wipe-transition" id="wipe-transition">
        <div class="wipe-panel top"></div>
        <div class="wipe-panel bottom"></div>
    </div>

    <!-- Main Intro Content -->
    <main id="intro-content" class="relative z-10 h-full flex flex-col items-center justify-center p-6 text-center overflow-y-auto">
        
        <!-- Logo / Seal Area -->
        <div class="mb-6 relative group cursor-default">
            <div class="absolute -inset-4 bg-emerald-500/20 rounded-full blur-xl group-hover:bg-emerald-400/30 transition duration-700"></div>
            <div class="relative w-20 h-20 md:w-24 md:h-24 bg-white rounded-full flex items-center justify-center shadow-2xl border-4 border-emerald-600 overflow-hidden mx-auto">
                <img src="image.png" alt="Cantilan Seal" class="w-full h-full object-cover">
            </div>
        </div>

        <!-- Text Content -->
        <div class="overflow-hidden mb-1">
            <h2 class="text-emerald-300 text-xs md:text-sm tracking-[0.3em] uppercase font-semibold opacity-0 translate-y-10" id="subtitle">
                Municipality of
            </h2>
        </div>
        
        <div class="overflow-hidden mb-8">
            <h1 class="serif-font text-4xl md:text-6xl lg:text-7xl font-bold text-white drop-shadow-2xl opacity-0 translate-y-20" id="title">
                Cantilan
            </h1>
        </div>

        <!-- Mayor Image Section -->
        <div class="overflow-hidden mb-6 opacity-0 translate-y-10" id="mayor-section">
            <div class="relative mx-auto w-48 md:w-56 lg:w-64">
                <!-- Decorative frame -->
                <div class="absolute -inset-2 bg-gradient-to-b from-yellow-500/30 to-emerald-800/30 rounded-lg blur-sm"></div>
                
                <div class="mayor-frame relative bg-slate-900 rounded-lg overflow-hidden border-2 border-white/20">
                    <img src="mayor.jpg" 
                         alt="Hon. Rodrigo L. Eleazar - Municipal Mayor" 
                         class="w-full h-auto object-cover object-top">
                    
                    <!-- Overlay gradient for text readability -->
                    <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-transparent to-transparent"></div>
                    
                    <!-- Text Overlay -->
                    <div class="absolute bottom-0 left-0 right-0 p-3 text-center">
                        <p class="text-[10px] md:text-xs text-emerald-300 uppercase tracking-widest mb-0.5">Municipal Mayor</p>
                        <h3 class="text-sm md:text-base font-bold text-white leading-tight">Hon. Rodrigo L. Eleazar</h3>
                    </div>
                </div>
            </div>
        </div>

        <div class="overflow-hidden mb-8 max-w-lg mx-auto">
            <p class="text-emerald-100/80 text-base md:text-lg font-light opacity-0 translate-y-10" id="tagline">
                The Cradle of Towns in Surigao del Sur
            </p>
        </div>

        <!-- Interactive Enter Button -->
        <button id="enter-btn" class="group relative px-8 py-4 bg-white text-emerald-900 font-bold rounded-full shadow-[0_0_20px_rgba(255,255,255,0.3)] hover:shadow-[0_0_30px_rgba(255,255,255,0.5)] transition-all duration-300 transform hover:scale-105 opacity-0 scale-90 overflow-hidden">
            <span class="relative z-10 flex items-center gap-2">
                Enter Portal 
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 transition-transform group-hover:translate-x-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" />
                </svg>
            </span>
            <div class="absolute inset-0 bg-emerald-100 transform scale-x-0 group-hover:scale-x-100 transition-transform origin-left duration-300 ease-out"></div>
        </button>

        <!-- Decorative Elements -->
        <div class="absolute bottom-10 left-10 text-xs text-emerald-400/50 font-mono hidden md:block">
            LAT: 9.3336° N <br> LONG: 125.9775° E
        </div>
        
        <div class="absolute bottom-10 right-10 flex gap-4 text-emerald-400/50">
            <span class="w-2 h-2 bg-emerald-400 rounded-full animate-pulse"></span>
            <span class="text-xs font-mono tracking-widest uppercase">System Online</span>
        </div>
    </main>

    <!-- Iframe Container (Hidden initially) -->
    <div id="app-frame-container" class="fixed inset-0 z-40 bg-white opacity-0 pointer-events-none transition-opacity duration-500">
        <iframe id="app-frame" src="index.html" class="w-full h-full border-0 no-scrollbar"></iframe>
    </div>

    <script>
        // Particle System
        const particleContainer = document.getElementById('particles-container');
        for(let i=0; i<20; i++) {
            const p = document.createElement('div');
            p.classList.add('particle');
            const size = Math.random() * 10 + 2;
            p.style.width = `${size}px`;
            p.style.height = `${size}px`;
            p.style.left = `${Math.random() * 100}vw`;
            p.style.top = `${Math.random() * 100 + 100}vh`;
            p.style.animationDuration = `${Math.random() * 10 + 10}s`;
            p.style.animationDelay = `${Math.random() * 5}s`;
            particleContainer.appendChild(p);
        }

        // Entrance Animation Sequence
        window.addEventListener('load', () => {
            const tl = gsap.timeline();

            tl.to("#subtitle", {
                y: 0,
                opacity: 1,
                duration: 1,
                ease: "power3.out"
            })
            .to("#title", {
                y: 0,
                opacity: 1,
                duration: 1.2,
                ease: "power3.out"
            }, "-=0.6")
            .to("#mayor-section", {
                y: 0,
                opacity: 1,
                duration: 1,
                ease: "power3.out"
            }, "-=0.6")
            .to("#tagline", {
                y: 0,
                opacity: 1,
                duration: 1,
                ease: "power3.out"
            }, "-=0.6")
            .to("#enter-btn", {
                scale: 1,
                opacity: 1,
                duration: 0.8,
                ease: "back.out(1.7)"
            }, "-=0.4");
        });

        // Transition Logic
        const enterBtn = document.getElementById('enter-btn');
        const wipeTop = document.querySelector('.wipe-panel.top');
        const wipeBottom = document.querySelector('.wipe-panel.bottom');
        const appContainer = document.getElementById('app-frame-container');
        const introContent = document.getElementById('intro-content');

        enterBtn.addEventListener('click', () => {
            gsap.to(enterBtn, { scale: 0.9, duration: 0.1, yoyo: true, repeat: 1 });
            
            const tl = gsap.timeline({
                onComplete: () => {
                    appContainer.style.pointerEvents = 'auto';
                    appContainer.style.opacity = '1';
                    introContent.style.display = 'none';
                }
            });

            tl.to([wipeTop, wipeBottom], {
                scaleY: 1,
                duration: 0.8,
                ease: "power4.inOut",
                stagger: 0.1
            })
            .to(introContent, { opacity: 0, duration: 0.1 }, "-=0.4")
            .to([wipeTop, wipeBottom], {
                scaleY: 0,
                duration: 0.8,
                ease: "power4.inOut",
                stagger: 0.1
            });
        });
    </script>
</body>
</html>
