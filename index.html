<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Cantilan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            background-color: #022c22;
        }
        
        .serif-font {
            font-family: 'Playfair Display', serif;
        }

        .wipe-transition {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 50;
            pointer-events: none;
            display: flex;
            flex-direction: column;
        }

        .wipe-panel {
            flex: 1;
            background: #064e3b;
            transform: scaleY(0);
            transform-origin: top;
        }

        .wipe-panel.bottom {
            transform-origin: bottom;
        }

        .gradient-bg {
            background: linear-gradient(-45deg, #064e3b, #0f766e, #047857, #065f46);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 20s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(0) translateX(0); opacity: 0; }
            50% { opacity: 0.5; }
            100% { transform: translateY(-100vh) translateX(50px); opacity: 0; }
        }

        .mayor-frame {
            box-shadow: 0 20px 40px rgba(0,0,0,0.3), 0 0 0 1px rgba(255,255,255,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .mayor-frame:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(0,0,0,0.4), 0 0 0 2px rgba(255,255,255,0.2);
        }

        /* Video Player Styles */
        #video-container {
            position: fixed;
            inset: 0;
            z-index: 30;
            background: #000;
            display: none;
            opacity: 0;
        }

        #intro-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-controls {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            z-index: 35;
            opacity: 0;
            transition: opacity 0.3s;
        }

        #video-container:hover .video-controls,
        #video-container.paused .video-controls {
            opacity: 1;
        }

        .control-btn {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            padding: 12px 24px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .control-btn:hover {
            background: rgba(255,255,255,0.25);
            transform: scale(1.05);
        }

        .skip-btn {
            position: absolute;
            top: 40px;
            right: 40px;
            z-index: 35;
            opacity: 0;
            transition: opacity 0.3s;
        }

        #video-container:hover .skip-btn,
        #video-container.paused .skip-btn {
            opacity: 1;
        }

        .video-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.6) 0%, transparent 40%, transparent 60%, rgba(0,0,0,0.3) 100%);
            pointer-events: none;
            z-index: 31;
        }

        /* Progress bar */
        .progress-container {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: rgba(255,255,255,0.1);
            z-index: 36;
        }

        .progress-bar {
            height: 100%;
            background: #34d399;
            width: 0%;
            transition: width 0.1s linear;
        }

        .key-hint {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.4);
            backdrop-filter: blur(4px);
            padding: 8px 16px;
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.1);
            font-size: 12px;
            color: rgba(255,255,255,0.6);
            display: flex;
            align-items: center;
            gap: 8px;
            opacity: 0;
            animation: fadeInUp 1s ease 2s forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(10px);
            }
        }

        .key-badge {
            background: rgba(255,255,255,0.2);
            padding: 2px 8px;
            border-radius: 4px;
            font-weight: 600;
            color: white;
            font-size: 11px;
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>
<body class="text-white h-screen w-screen relative">

    <!-- Dynamic Background -->
    <div class="gradient-bg"></div>
    <div id="particles-container" class="absolute inset-0 overflow-hidden pointer-events-none"></div>

    <!-- Transition Overlay -->
    <div class="wipe-transition" id="wipe-transition">
        <div class="wipe-panel top"></div>
        <div class="wipe-panel bottom"></div>
    </div>

    <!-- Main Intro Content -->
    <main id="intro-content" class="relative z-10 h-full flex flex-col items-center justify-center p-6 text-center overflow-y-auto">
        
        <!-- Logo / Seal Area -->
        <div class="mb-6 relative group cursor-default">
            <div class="absolute -inset-4 bg-emerald-500/20 rounded-full blur-xl group-hover:bg-emerald-400/30 transition duration-700"></div>
            <div class="relative w-20 h-20 md:w-24 md:h-24 bg-white rounded-full flex items-center justify-center shadow-2xl border-4 border-emerald-600 overflow-hidden mx-auto">
                <img src="image.png" alt="Cantilan Seal" class="w-full h-full object-cover">
            </div>
        </div>

        <!-- Text Content -->
        <div class="overflow-hidden mb-1">
            <h2 class="text-emerald-300 text-xs md:text-sm tracking-[0.3em] uppercase font-semibold opacity-0 translate-y-10" id="subtitle">
                Municipality of
            </h2>
        </div>
        
        <div class="overflow-hidden mb-8">
            <h1 class="serif-font text-4xl md:text-6xl lg:text-7xl font-bold text-white drop-shadow-2xl opacity-0 translate-y-20" id="title">
                Cantilan
            </h1>
        </div>

        <!-- Mayor Image Section -->
        <div class="overflow-hidden mb-6 opacity-0 translate-y-10" id="mayor-section">
            <div class="relative mx-auto w-48 md:w-56 lg:w-64">
                <div class="absolute -inset-2 bg-gradient-to-b from-yellow-500/30 to-emerald-800/30 rounded-lg blur-sm"></div>
                
                <div class="mayor-frame relative bg-slate-900 rounded-lg overflow-hidden border-2 border-white/20">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQzMq8vKMQP31L-7IrRWTPrVvxu3t6SHNHtpw&s" 
                         alt="Hon. Rodrigo L. Eleazar - Municipal Mayor" 
                         class="w-full h-auto object-cover object-top">
                    
                    <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-transparent to-transparent"></div>
                    
                    <div class="absolute bottom-0 left-0 right-0 p-3 text-center">
                        <p class="text-[10px] md:text-xs text-emerald-300 uppercase tracking-widest mb-0.5">Municipal Mayor</p>
                        <h3 class="text-sm md:text-base font-bold text-white leading-tight">Hon. Rodrigo L. Eleazar</h3>
                    </div>
                </div>
            </div>
        </div>

        <div class="overflow-hidden mb-8 max-w-lg mx-auto">
            <p class="text-emerald-100/80 text-base md:text-lg font-light opacity-0 translate-y-10" id="tagline">
                The Cradle of Towns in Surigao del Sur
            </p>
        </div>

        <!-- Interactive Enter Button -->
        <button id="enter-btn" class="group relative px-8 py-4 bg-white text-emerald-900 font-bold rounded-full shadow-[0_0_20px_rgba(255,255,255,0.3)] hover:shadow-[0_0_30px_rgba(255,255,255,0.5)] transition-all duration-300 transform hover:scale-105 opacity-0 scale-90 overflow-hidden">
            <span class="relative z-10 flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                Enter Portal
            </span>
            <div class="absolute inset-0 bg-emerald-100 transform scale-x-0 group-hover:scale-x-100 transition-transform origin-left duration-300 ease-out"></div>
        </button>

        <!-- Keyboard Hint -->
        <div class="key-hint" id="key-hint">
            Press <span class="key-badge">ENTER</span> to start
        </div>

        <!-- Decorative Elements -->
        <div class="absolute bottom-10 left-10 text-xs text-emerald-400/50 font-mono hidden md:block">
            LAT: 9.3336° N <br> LONG: 125.9775° E
        </div>
        
        <div class="absolute bottom-10 right-10 flex gap-4 text-emerald-400/50">
            <span class="w-2 h-2 bg-emerald-400 rounded-full animate-pulse"></span>
            <span class="text-xs font-mono tracking-widest uppercase">System Online</span>
        </div>
    </main>

    <!-- Video Container -->
    <div id="video-container">
        <div class="video-overlay"></div>
        
        <video id="intro-video" playsinline>
            <source src="intro.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <!-- Skip Button -->
        <button class="skip-btn control-btn" onclick="skipVideo()">
            <span>Skip Intro</span>
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 5l7 7-7 7M5 5l7 7-7 7" />
            </svg>
        </button>

        <!-- Video Controls -->
        <div class="video-controls">
            <button class="control-btn" onclick="togglePlay()" id="play-pause-btn">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" id="play-icon">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 9v6m4-6v6m7-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor" id="pause-icon">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <span id="play-text">Pause</span>
            </button>
            
            <button class="control-btn" onclick="toggleMute()" id="mute-btn">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" id="sound-on-icon">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z" />
                </svg>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor" id="sound-off-icon">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2" />
                </svg>
                <span id="mute-text">Sound On</span>
            </button>
        </div>

        <!-- Progress Bar -->
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
    </div>

    <script>
        // Particle System
        const particleContainer = document.getElementById('particles-container');
        for(let i=0; i<20; i++) {
            const p = document.createElement('div');
            p.classList.add('particle');
            const size = Math.random() * 10 + 2;
            p.style.width = `${size}px`;
            p.style.height = `${size}px`;
            p.style.left = `${Math.random() * 100}vw`;
            p.style.top = `${Math.random() * 100 + 100}vh`;
            p.style.animationDuration = `${Math.random() * 10 + 10}s`;
            p.style.animationDelay = `${Math.random() * 5}s`;
            particleContainer.appendChild(p);
        }

        // Elements
        const enterBtn = document.getElementById('enter-btn');
        const videoContainer = document.getElementById('video-container');
        const video = document.getElementById('intro-video');
        const progressBar = document.getElementById('progress-bar');
        const playIcon = document.getElementById('play-icon');
        const pauseIcon = document.getElementById('pause-icon');
        const playText = document.getElementById('play-text');
        const soundOnIcon = document.getElementById('sound-on-icon');
        const soundOffIcon = document.getElementById('sound-off-icon');
        const muteText = document.getElementById('mute-text');
        const keyHint = document.getElementById('key-hint');

        let isTransitioning = false;
        let videoStarted = false;

        // Entrance Animation
        window.addEventListener('load', () => {
            const tl = gsap.timeline();
            tl.to("#subtitle", { y: 0, opacity: 1, duration: 1, ease: "power3.out" })
              .to("#title", { y: 0, opacity: 1, duration: 1.2, ease: "power3.out" }, "-=0.6")
              .to("#mayor-section", { y: 0, opacity: 1, duration: 1, ease: "power3.out" }, "-=0.6")
              .to("#tagline", { y: 0, opacity: 1, duration: 1, ease: "power3.out" }, "-=0.6")
              .to("#enter-btn", { scale: 1, opacity: 1, duration: 0.8, ease: "back.out(1.7)" }, "-=0.4");
        });

        // Start Video Function - Click or Enter
        function startVideoWithSound() {
            if (videoStarted || isTransitioning) return;
            videoStarted = true;
            
            // Hide key hint
            keyHint.style.display = 'none';
            
            gsap.to(enterBtn, { scale: 0.9, duration: 0.1, yoyo: true, repeat: 1 });
            
            const tl = gsap.timeline({
                onComplete: () => {
                    playVideoWithAudio();
                }
            });

            tl.to("#intro-content", { opacity: 0, duration: 0.5 })
              .set(videoContainer, { display: 'block' })
              .to(videoContainer, { opacity: 1, duration: 0.5 });
        }

        // Button Click
        enterBtn.addEventListener('click', startVideoWithSound);

        // Enter Key Press
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Enter' && !videoStarted) {
                e.preventDefault();
                startVideoWithSound();
            }
        });

        function playVideoWithAudio() {
            // Always try to play with sound first
            video.muted = false;
            video.volume = 1;
            
            const playPromise = video.play();
            
            if (playPromise !== undefined) {
                playPromise.then(() => {
                    // Success - playing with sound
                    updatePlayButton(true);
                    updateMuteButton(false);
                }).catch(error => {
                    // Autoplay blocked - fallback to muted then unmute
                    console.log("Autoplay with sound blocked, trying muted fallback");
                    video.muted = true;
                    video.play().then(() => {
                        updatePlayButton(true);
                        updateMuteButton(true);
                        // Try to unmute after user interaction context
                        setTimeout(() => {
                            video.muted = false;
                            updateMuteButton(false);
                        }, 100);
                    });
                });
            }
        }

        // Video Event Listeners
        video.addEventListener('timeupdate', () => {
            const progress = (video.currentTime / video.duration) * 100;
            progressBar.style.width = `${progress}%`;
        });

        video.addEventListener('ended', () => {
            redirectToHome();
        });

        video.addEventListener('click', () => {
            togglePlay();
        });

        // Controls
        function togglePlay() {
            if (video.paused) {
                video.play();
                updatePlayButton(true);
                videoContainer.classList.remove('paused');
            } else {
                video.pause();
                updatePlayButton(false);
                videoContainer.classList.add('paused');
            }
        }

        function toggleMute() {
            video.muted = !video.muted;
            updateMuteButton(video.muted);
        }

        function updatePlayButton(isPlaying) {
            if (isPlaying) {
                playIcon.classList.add('hidden');
                pauseIcon.classList.remove('hidden');
                playText.textContent = 'Pause';
            } else {
                playIcon.classList.remove('hidden');
                pauseIcon.classList.add('hidden');
                playText.textContent = 'Play';
            }
        }

        function updateMuteButton(isMuted) {
            if (isMuted) {
                soundOnIcon.classList.add('hidden');
                soundOffIcon.classList.remove('hidden');
                muteText.textContent = 'Sound Off';
            } else {
                soundOnIcon.classList.remove('hidden');
                soundOffIcon.classList.add('hidden');
                muteText.textContent = 'Sound On';
            }
        }

        function skipVideo() {
            redirectToHome();
        }

        function redirectToHome() {
            if (isTransitioning) return;
            isTransitioning = true;

            gsap.to(videoContainer, {
                opacity: 0,
                duration: 0.8,
                onComplete: () => {
                    window.location.href = 'home.html';
                }
            });
        }

        // Additional keyboard shortcuts for video player
        document.addEventListener('keydown', (e) => {
            if (!videoStarted) return;
            
            if (e.code === 'Space') {
                e.preventDefault();
                togglePlay();
            } else if (e.code === 'KeyM') {
                toggleMute();
            } else if (e.code === 'Escape') {
                skipVideo();
            }
        });
    </script>
</body>
</html>
